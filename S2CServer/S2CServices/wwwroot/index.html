<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>S2C: Space To Clean Simulator</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container-lg">
        <nav class="navbar navbar-dark bg-dark m-0 p-2 border-bottom border-secondary">
            <span class="navbar-brand mb-0 h1">S2C: Space To Clean Simulator</span>
            <ul class="nav justify-content-right">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" onclick="new_sim();">Start</button>
                    <button type="button" class="btn btn-danger" onclick="abort_sim();">Stop</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#configModal">
                        Configure
                    </button>
                </li>
            </ul>
        </nav>
        <div class="row m-0 p-1 bg-dark border-bottom border-secondary text-light">
            <div class="col-12">
                <div class="h5 text-center">
                    AI Cleaning Agents (A-E) compete to clear <span style="color: whitesmoke">▮</span>
                    a 2D space of dirt <span style="color: red">▮</span>
                    while avoiding walls <span style="color: black">▮</span>.
                </div>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-3 bg-dark">
                <div class="card text-white bg-dark">
                    <div class="card-header text-center border-0 mt-2">
                        Agent Commands
                    </div>
                    <div class="card-body">
                        <span class="card-title"></span>
                        <div class="bg-dark" style="height: 300px; overflow-y:auto" id="agent_commands">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 bg-dark border-left border-right border-secondary" style="height: 410px">
                <div id="sim" class="center text-center mt-2">
                    <svg height="400px" width="400px">
                        <rect height="400px" width="400px" fill="whitesmoke"></rect>
                    </svg>
                </div>
            </div>
            <div class="col-3 bg-dark">
                <div class="card text-white bg-dark">
                    <div class="card-header text-center border-0 mt-2">
                        Agent Scores @ Round #<span id="round_num"></span>
                    </div>
                    <div class="card-body">
                        <span class="card-title"></span>
                        <div id="score_table"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="row m-0" style="height: 200px;">
            <div class="col-12 bg-dark">
                <h5 class="text-light">Agent Commands</h5>
                <div class="bg-dark text-primary" style="height: 180px; overflow-y:scroll" id="agent_commands">

                </div>
            </div>
        </div>-->
        <!-- Modal -->
        <div class="modal fade" id="configModal" tabindex="-1" role="dialog" aria-labelledby="configModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="configModalLabel">Configure Simulation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <section>
                            <form>
                                <div class="form-group">
                                    <label for="numRows">Num Rows</label>
                                    <input type="number" class="form-control" id="numRows">
                                    <label for="numCols">Num Columns</label>
                                    <input type="number" class="form-control" id="numCols">
                                    <label for="dirtProb">Dirt Probability</label>
                                    <input type="number" min="0.0" max="0.9" step="0.1" class="form-control" id="dirtProb">
                                    <label for="wallProb">Wall Probability</label>
                                    <input type="number" min="0.0" max="0.9" step="0.1" class="form-control" id="wallProb">
                                </div>
                            </form>
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="configModalSave">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
